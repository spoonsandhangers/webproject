<!DOCTYPE html>
<html>
    <head>
        <script>
            let name = prompt("please enter your name","name goes here.");
            let month = prompt("please enter the current month ").toLowerCase();
            
            switch (month){
                case "december":
                case "november":
                case "january":
                case "february":
                    alert("Hope the winter is not too cold!");
                    break;
                case "march":
                case "april":
                case "may":
                    alert("Spring is in the air");
                    break;
                case "june":
                case "july":
                case "august":
                    alert("Summer is my favourite season!");
                    break;
                case "september":
                case "october":
                    alert("It's getting cold now it's autumn");
                    break;
                default:
                    alert("I'm not sure what month you have entered");
            }

        </script>
    </head>
