<!DOCTYPE html>
<html>
    <head>
        <script>
            var table = parseInt(prompt("please enter the multiplication table to print:"));
            var text = "";

            for (let i = 1; i < 13; i++){
                let p = table*i;
                text += table + " x " + i + " = " + p + "\n";
            }

            alert(text);

        </script>
    </head>
    <body>

    </body>
</html>
