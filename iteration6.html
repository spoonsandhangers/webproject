<!DOCTYPE html>
<html>
    <head>
        <script>
            var usernum = parseInt(prompt("Enter a number more than 2:"));
            let dividednum = 0;
            
            do {
                usernum = usernum/2;
                dividednum ++;
            }
            while (usernum > 1);
            
            alert("Your number can be divided by 2, " + dividednum + " times!");
        </script>
    </head>

    </body>
</html>
