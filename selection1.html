<!DOCTYPE html>
<html>
    <head>
        <script>
            let name = prompt("please enter your name","name goes here.");
            let grade = parseInt(prompt("please enter your grade out of 100"));
            
            if (grade >= 90){
                window.alert(name + " Your grade is an A!");
            } else if (grade >= 80) {
                window.alert(name + " Your grade is an B!");
            } else if (grade >= 70) {
                window.alert(name + " Your grade is an C!");
            } else {
                window.alert(name + " Your grade is an D!");
            }

        </script>
    </head>
    <body>

    </body>
</html>
